---
cluster_name: use-case-2
platform: docker
docker:
  image_name: centos:7
  exposed_ports:
    - '22'
    - '5432'
    - '5444'

cluster_vars:
  pg_version: 14
  pg_type: PG
  disable_logging: false

instances:
- name: bck-host
  ansible_group: pgbackrest_repo_host

- name: node1
  ansible_group: primary
  pgbackrest: true
  pgbackrest_repo_host: bck-host

- name: node2
  ansible_group: standby
  upstream: node1
  replication_type: asynchronous
  pgbackrest: true
  pgbackrest_repo_host: bck-host

- name: node3
  ansible_group: standby
  upstream: node1
  replication_type: asynchronous
  pgbackrest: true
  pgbackrest_repo_host: bck-host
